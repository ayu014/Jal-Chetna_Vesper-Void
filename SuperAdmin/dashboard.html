<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Chetna - Super Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
<header class="dashboard-header">
    <div class="header-container">
        <div class="brand-section">
            <i class="fas fa-tint"></i>
            <h1>Jal Chetna - Super Admin Panel</h1>
        </div>
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</header>


    <!-- Main Dashboard Content -->
    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Enhanced Form Section -->
            <div class="form-wrapper">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h2>Create New User Profile</h2>
                    <p>Add a new administrator to the Jal Chetna platform</p>
                </div>

                <form id="createUserForm" class="enhanced-form">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-user"></i>
                            <span>Personal Information</span>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">
                                    <i class="fas fa-user"></i>
                                    First Name *
                                </label>
                                <input type="text" id="firstName" name="firstName" class="form-input" required>
                                <span class="input-border"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName">
                                    <i class="fas fa-user"></i>
                                    Last Name *
                                </label>
                                <input type="text" id="lastName" name="lastName" class="form-input" required>
                                <span class="input-border"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Account Information Section -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="fas fa-key"></i>
                            <span>Account Information</span>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="userUsername">
                                    <i class="fas fa-at"></i>
                                    Username *
                                </label>
                                <input type="text" id="userUsername" name="userUsername" class="form-input" required>
                                <span class="input-border"></span>
                                <small class="input-hint">Only letters, numbers, and underscores allowed</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="designation">
                                    <i class="fas fa-briefcase"></i>
                                    Designation *
                                </label>
                                <select id="designation" name="designation" class="form-select" required>
                                    <option value="" disabled selected>Choose designation level</option>
                                    <option value="District Level">District Level</option>
                                    <option value="State Level">State Level</option>
                                    <option value="Block Level">Block Level</option>
                                    <option value="City Level">City Level</option>
                                </select>
                                <span class="select-arrow"><i class="fas fa-chevron-down"></i></span>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="userPassword">
                                <i class="fas fa-lock"></i>
                                Password *
                            </label>
                            <div class="password-wrapper">
                                <input type="password" id="userPassword" name="userPassword" class="form-input" required>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="input-border"></span>
                            <small class="input-hint">Minimum 6 characters required</small>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-plus"></i>
                            <span>Create User Account</span>
                            <div class="btn-loader" id="btnLoader">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </div>

                    <!-- Form Message -->
                    <div id="formMessage" class="form-message-container">
                        <div class="form-message" id="formMessageContent"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
