<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jal Chetna - Super Admin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Your existing navbar and content -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Jal Chetna</h2>
            </div>
            <div class="nav-left">
                <a href="#" class="nav-link">App Links</a>
                <a href="#" class="nav-link">Benefits</a>
                <a href="#" class="nav-link">Analytics</a>
            </div>
            <div class="nav-right">
                <button id="loginBtn" class="login-btn">Super Admin Login</button>
            </div>
        </div>
    </nav>

    <!-- Your existing main content and hero section -->
    <main class="main-content">
        <div class="hero-section">
            <h1>Welcome to Jal Chetna</h1>
            <p>Water Conservation Management System</p>
            <div class="hero-stats">
                <div class="stat-card">
                    <h3>10,000+</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-card">
                    <h3>50+</h3>
                    <p>Districts Covered</p>
                </div>
                <div class="stat-card">
                    <h3>95%</h3>
                    <p>Success Rate</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Your existing login modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Super Admin Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
